<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form action="{% url 'slang:Signup' %}" method="post">
       {% csrf_token %}
        <input type="text" name="username" size="30" placeholder="ID">
        <input type="password" name="password" size="30" placeholder="PW">
        <input type="email" name="email" size="30" placeholder="Email">
        <button type="submit">Signup</button>
    </form>
</body>
</html>
