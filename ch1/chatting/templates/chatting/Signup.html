<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#tt').click(function(){
                parent.right();
});   
        });
    </script>
</head>
<body>
    <form action="{% url 'slang:Signup' %}" method="post">
       {% csrf_token %}
        {{form.username}}
        {{form.password}}
        {{form.email}}
        <button type="submit" id="tt">Signup</button>
    </form>  
</body>
</html>
