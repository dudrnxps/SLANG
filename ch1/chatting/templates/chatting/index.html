{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Carousel Demo</title>
 
    <!-- You can load the jQuery library from the Google Content Network.
    Probably better than from your own server. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
     
    <!-- Load the CloudCarousel JavaScript file -->
    <script src="{% static 'js/cloud-carousel.1.0.5.js' %}"></script>
     
    <script>
    $(document).ready(function(){
        
        $('.cloudcarousel').wrap('<div class="inWrap"></div>');
        
        //$('.inWrap').css({'width':'100%','height':'100%','position':'relative','background-color':'transparent','opacity':'0.5'});
    	// This initialises carousels on the container elements specified, in this case, carousel1.
    	$("#carousel1").CloudCarousel(		
    		{			
    			xPos: 350,
    			yPos: 202,
                mouseWheel:false,
    			buttonLeft: $("#left-but"),
    			buttonRight: $("#right-but"),
                buttontRight: $('#tRight-but'),
    			altBox: $("#alt-text"),
    			titleBox: $("#title-text"),
                FPS:90
    		}
    	);
     
    
    });
    function left(){
        $('#left-but').trigger('mouseup');  
    }
    function right(){
        $('#right-but').trigger('mouseup');  
    }
    function twoRight(){
        $('#tRight-but').trigger('mouseup');
    }
         $('iframe').contents().find('form').each(function(){
                
                $(this).attr("disabled",true).find('button').attr("disabled",true);
            });
    </script>
 <style>
     iframe{
         width:250px;
         height: 250px;
     }
     
    </style>
</head>
    <body>
    	<!-- This is the container for the carousel. -->
        <div id = "carousel1" style="width:1000px; height:502px; margin:0 auto;background:#fff;overflow:scroll;">            
            <!-- All images with class of "cloudcarousel" will be turned into carousel items -->
            <!-- You can place links around these images -->
           
      
              <iframe  class="cloudcarousel" name="ifm" src="{% url 'slang:login' %}" style="border-radius:50px 50px;" frameborder="1"  scrolling="no" marginheight="10" marginwidth="10">
              </iframe>
              
            
              <iframe class="cloudcarousel" name="ifm" src="{% url 'slang:register' %}" style="border-radius:50px 50px;" frameborder="1" scrolling="no" marginheight="10" marginwidth="10">
              </iframe>
          
           
              <iframe class="cloudcarousel" name="ifm" src="{% url 'slang:teamCreate' %}" style="border-radius:50px 50px; " frameborder="1"  scrolling="no" marginheight="10" marginwidth="10">
              </iframe>
                 
              <iframe class="cloudcarousel" name="ifm" src="{% url 'slang:teamEnter' %}" style="border-radius:50px 50px; " frameborder="1"  scrolling="no" marginheight="10" marginwidth="10" >
              </iframe>
                 
              <iframe class="cloudcarousel" name="ifm" src="{% url 'slang:selectBtn' %}" style="border-radius:50px 50px;" frameborder="1"  scrolling="no" marginheight="10" marginwidth="10">
              </iframe>
              
        </div>
        
        <!-- Define left and right buttons. -->
        <div style="background-color:#fff">
            <input id="left-but"   value="Left">
            <input id="right-but" value="Right">
            <input id="tRight-but" type="hidden">
        <div>
<p id="dd">ddd</p>
        <!-- Define elements to accept the alt and title text from the images. -->
        <p id="title-text"></p>
        <p id="alt-text"></p>
      <div id="allDiv"></div>
    </body>
</html>
